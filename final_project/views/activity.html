<div class="header item">
    <h1>{{ title }}</h1>
</div>
<div class="container">
    <div class="activity">
        <div ng-repeat="all in allData" ng-click="selectedActivity(all)">
            <div class="activities">{{ all.name }}</div>
        </div>
        <div ng-repeat="weather in weatherData" ng-click="selectedActivity(weather)">
            <div class="activities">{{ weather.name }}</div>
        </div>
    </div>
</div>
